<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="./Testing Calculator.css">
</head>
<body>
<div class="container">
    
        <div class="calculator">
            <h1 id="title">Calculator</h1>
            <input type="text" name="screen" id="screen">
            <button id="clear">Clear</button></td>
        <button id="del">Del</button>
<table>
   <!-- <tr>
        <td><button id="clear">Clear</button></td>
        <td><button id="del">Del</button></td>
    </tr>-->
    <tr>
        <td><button class="button">7</button></td>
        <td><button class="button">8</button></td>
        <td><button class="button">9</button></td>
        <td><button class="button operator">/</button></td>
    </tr>
    <tr>
        <td><button class="button">4</button></td>
        <td><button class="button">5</button></td>
        <td><button class="button">6</button></td>
        <td><button class="button operator">*</button></td>
    </tr>
    <tr>
        <td><button class="button">1</button></td>
        <td><button class="button">2</button></td>
        <td><button class="button">3</button></td>
        <td><button class="button operator">-</button></td>
    </tr>
    <tr>
        <td><button class="button">0</button></td>
        <td><button class="button operator">.</button></td>
        <td><button class="button operator">+</button></td>    
        <td><button class="button operator-equal">=</button></td>
    </tr>   
</table>
</div>
</div>
</body>
<script src="./Testing Calculator.js"></script>
</html>
